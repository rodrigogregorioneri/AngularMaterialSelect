<html ng-app="testeForma" lang="pt-br">

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Teste Forma</title>
</head>

<body>



    <div ng-controller="FormaCtrl" layout="column" ng-cloak>
        <md-select ng-model="selecao" placeholder="Selecione um destino" multiple>
          <md-optgroup>
            <md-option ng-value="res.Name" ng-repeat=" res in resp">{{res.Name}}</md-option>
          </md-optgroup>
        </md-select>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
